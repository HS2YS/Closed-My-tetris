<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Тетрис</title>
</head>
<body>
    <h1>Тетрис на JavaScript!</h1>
    <div class="game-container">
        <div class="game-grid"></div>
        <div class="display">
            <p>Ваш счет: <span id="score">0</span></p>
            <button id="start-pause-button">Пауза</button>
            <button id="work" disabled>В разработке</button>
            <p>Текущий уровень: <span id="level">1</span></p>
            <div class="display">
                <h3>Следующая фигура:</h3>
                <div class="next-tetromino">
                    <div class="mini-grid"></div>
                </div>                  
            </div>       
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
